<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update</title>
  </head>
  <body>
    <form action="{% url 'pet_update' pet.id%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <p>{{form}}</p>
    <input type="Submit">
    </form>
    <a href="{% url 'pet_list' %}">
      <button type="button">Cancel</button>
    </a>
  </body>
</html>

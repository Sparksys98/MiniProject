<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet Shop</title>
  </head>
  <body>
<a href="{% url 'pet_create' %}">Write!</a>
  {% for pet in pets %}
    <h1><a href="{% url 'pet_detail' pet.id %}">{{pet.name}}</a></h1>

    <ul>
      <li>{{pet.age}}</li>
      <li>{{pet.available}}</li>
      <li><img src="{{pet.image.url}}" alt="cat"></li>
      <li>{{pet.price}}</li>
    </ul>
    {% endfor %}
  </body>
</html>
